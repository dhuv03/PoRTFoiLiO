<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            max-width: 45%;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .form-container h2 {
            text-align: center;
            color: gold;
        }

        label {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        input[type="date"], input[type="time"] {
            cursor: pointer;
        }

        button {
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .map-container {
            flex: 1;
            max-width: 45%;
            height: 500px;
            background-color: #333;
            border-radius: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container, .map-container {
                max-width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Booking Form -->
    <div class="form-container">
        <h2>Book Your Ride</h2>
        <form action="#" method="POST">
            <label for="pickup-location">Pickup Location</label>
            <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>

            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

            <label for="date">Pick-up Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Pick-up Time</label>
            <input type="time" id="time" name="time" required>

            <label for="car-type">Select Car Type</label>
            <select id="car-type" name="car-type" required>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="luxury">Luxury</option>
            </select>

            <button type="submit">Book Ride</button>
        </form>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.742812870235!2d-74.0060154!3d40.7127284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ae7c6fb9a1%3A0x7f7cfb2f5cc1b4ee!2sGoogle!5e0!3m2!1sen!2sus!4v1672850629387!5m2!1sen!2sus"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<script>
    // Here, you can add JavaScript functionality if needed (like form validation)
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Ride booked successfully!');
    });
</script>

</body>
</html>
